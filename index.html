<!DOCTYPE html>
<html>
  <head>
    <title>Climbdex</title>
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="media/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .input-group-text {
        width: 175px;
      }
    </style>
  </head>
  <body>
    <div class="container-sm text-center">
      <h1 class="display-1">Climbdex</h1>
      <p>Search Engine for Interactive Climbing Training Boards</p>
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <form class="card p-3 bg-light" action="search.html">
            <div class="input-group mb-3">
              <span class="input-group-text">Board</span>
              <select class="form-select" id="select-board" name="board">
                <option value="aurora" disabled>Aurora (coming soon!)</option>
                <option value="decoy" disabled>Decoy (coming soon!)</option>
                <option value="decoy" disabled>
                  Grasshopper (coming soon!)
                </option>
                <option value="kilter" selected>Kilter</option>
                <option value="tension" disabled>Tension (coming soon!)</option>
                <option value="touchstone" disabled>
                  Touchstone (coming soon!)
                </option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Layout</span>
              <select
                class="form-select"
                id="select-layout"
                name="layout"
              ></select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Size</span>
              <select class="form-select" id="select-size" name="size"></select>
            </div>
            <div id="div-sets"></div>
            <div id="div-sets-inputs"></div>
            <div class="input-group mb-3 d-grid gap-2">
              <button
                class="btn btn-primary"
                type="submit"
                id="button-next"
                disabled
              >
                Next
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-md-center mt-3">
        <footer>
          <a
            class="fs-6 fw-light"
            href="https://github.com/lemeryfertitta/Climbdex"
            ><img
              src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
              width="28px"
              height="28px"
            /><small>Source Code</small></a
          >
          &middot;
          <a class="fs-6 fw-light" href="http://mb.timparkin.net/">
            <img
              src="https://moonboard.com/favicon.ico"
              width="20px"
              height="20px"
            /><small>Moonboard Search Engine</small>
          </a>
        </footer>
      </div>
    </div>
    <script src="lib/sqljs-wasm/sql-wasm.js"></script>
    <script src="src/common.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
