<!DOCTYPE html>
<html>
  <head>
    <title>Climbdex</title>
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="media/icon/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .input-group-text {
        width: 125px;
      }
    </style>
  </head>
  <body>
    <div class="container-sm text-center">
      <h1 class="display-1">Climbdex</h1>
      <p>Search Engine for Interactive Climbing Training Boards</p>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <form
            class="card p-3 bg-light"
            id="form-search"
            action="results.html"
          >
            <div class="input-group mb-3">
              <span class="input-group-text">Board</span>
              <select
                class="form-select"
                id="select-board"
                name="board"
              ></select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Angle</span>
              <select class="form-select" id="select-angle" name="angle">
                <option value="any" selected>Any</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Min Ascents</span>
              <input
                type="number"
                class="form-control"
                id="input-min-ascents"
                value="5"
                min="0"
                name="minAscents"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Min Rating</span>
              <input
                type="number"
                ,
                class="form-control"
                id="input-min-rating"
                value="1.0"
                min="1.0"
                max="3.0"
                step="0.1"
                name="minRating"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Min Grade</span>
              <select
                class="form-select"
                id="select-min-grade"
                name="minGrade"
              ></select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Max Grade</span>
              <select
                class="form-select"
                id="select-max-grade"
                name="maxGrade"
              ></select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Sort By</span>
              <select class="form-select" id="select-sort-by" name="sortBy">
                <option value="ascents" selected>Ascents</option>
                <option value="difficulty">Difficulty</option>
                <option value="name">Name</option>
                <option value="quality">Quality</option>
              </select>
              <select
                class="form-select"
                id="select-sort-order"
                name="sortOrder"
              >
                <option value="desc" selected>Descending</option>
                <option value="asc">Ascending</option>
              </select>
            </div>
            <div class="input-group mb-3 d-grid gap-2">
              <button
                class="btn btn-secondary"
                id="hold-filter-button"
                data-bs-toggle="collapse"
                data-bs-target="#div-hold-filter"
                type="button"
              >
                Holds
              </button>
              <input type="hidden" id="input-hold-filter" name="holds" />
              <div class="collapse" id="div-hold-filter">
                <svg
                  id="svg-hold-filter"
                  viewbox="0 0 0 0"
                  xmlns="http://www.w3.org/2000/svg"
                ></svg>
              </div>
            </div>
            <div class="input-group mb-3 d-grid gap-2">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-md-center mt-3">
        <footer>
          <a
            class="fs-6 fw-light"
            href="https://github.com/lemeryfertitta/Climbdex"
            ><img
              src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
              width="28px"
              height="28px"
            /><small>Source Code</small></a
          >
          &middot;
          <a class="fs-6 fw-light" href="http://mb.timparkin.net/">
            <img
              src="https://moonboard.com/favicon.ico"
              width="20px"
              height="20px"
            /><small>Moonboard Search Engine</small>
          </a>
        </footer>
      </div>
    </div>
    <script src="lib/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/common.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
