<!DOCTYPE html>
<html>
  <head>
    <title>Aurora Hold Filter</title>
    <link
      rel="stylesheet"
      href="src/bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <style>
      .main {
        display: flex;
        justify-content: space-between;
      }
      .filter-board {
        width: 40%;
      }
      .climb-board {
        width: 40%;
      }
      .button {
        position: absolute;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="filter-board">
        <svg
          id="filter-svg"
          viewbox="0 0 1477 1200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <image
            href="media/original-16x12-bolt-ons-v2.png"
            height="100%"
            width="100%"
          />
          <image
            href="media/original-16x12-screw-ons-v2.png"
            height="100%"
            width="100%"
          />
        </svg>
      </div>
      <div class="climb-board">
        <svg
          id="climb-svg"
          viewbox="0 0 1477 1200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <image
            href="media/original-16x12-bolt-ons-v2.png"
            height="100%"
            width="100%"
          />
          <image
            href="media/original-16x12-screw-ons-v2.png"
            height="100%"
            width="100%"
          />
        </svg>
      </div>
    </div>
    <div class="search-button">
      <button class="btn btn-primary" id="search-button">Search</button>
    </div>
    <div id="match-results">
      <ul id="match-list" class="list-group"></ul>
    </div>
    <script src="src/data/climbs.js"></script>
    <script src="src/data/holds.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
