<!DOCTYPE html>
<html>
  <head>
    <title>Aurora Hold Filter</title>
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <style>
      .list-group {
        max-height: 200px;
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
      }
      .table {
        max-height: 200px;
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-start row-gap-3">
        <div class="row">
          <div class="col">
            <h1 class="display-4">Hold Filter</h1>
          </div>
          <div class="col">
            <h1 class="display-4" id="climb-name"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <svg
              id="filter-svg"
              viewbox="0 0 1477 1200"
              xmlns="http://www.w3.org/2000/svg"
            >
              <image
                href="media/original-16x12-bolt-ons-v2.png"
                height="100%"
                width="100%"
              />
              <image
                href="media/original-16x12-screw-ons-v2.png"
                height="100%"
                width="100%"
              />
            </svg>
          </div>
          <div class="col">
            <svg
              id="climb-svg"
              viewbox="0 0 1477 1200"
              xmlns="http://www.w3.org/2000/svg"
            >
              <image
                href="media/original-16x12-bolt-ons-v2.png"
                height="100%"
                width="100%"
              />
              <image
                href="media/original-16x12-screw-ons-v2.png"
                height="100%"
                width="100%"
              />
            </svg>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row justify-content-md-center g-2">
              <div class="col-md-auto">
                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    id="filters"
                  >
                    Additional Filters
                  </button>
                  <form class="dropdown-menu p-4">
                    <div class="mb-3">
                      <label for="angle-filter" class="form-label">Angle</label>
                      <select class="form-select" id="angle-filter">
                        <option value="Any">Any</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="min-ascents-filter" class="form-label"
                        >Min Ascents</label
                      >
                      <input
                        class="form-control"
                        type="number"
                        id="min-ascents-filter"
                        value="1"
                        min="0"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="difficulty-filter-min" class="form-label"
                        >Min Grade</label
                      >
                      <select
                        class="form-select"
                        id="difficulty-filter-min"
                      ></select>
                    </div>
                    <div class="mb-3">
                      <label for="difficulty-filter-max" class="form-label"
                        >Max Grade</label
                      >
                      <select
                        class="form-select"
                        id="difficulty-filter-max"
                      ></select>
                    </div>
                    <div class="mb-3">
                      <label for="min-quality-filter" class="form-label"
                        >Min Quality</label
                      >
                      <input
                        class="form-control"
                        type="number"
                        id="min-quality-filter"
                        value="1.0"
                        min="1.0"
                        max="3.0"
                        step="0.1"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-auto">
                <button class="btn btn-success" id="search-button">
                  Search
                </button>
              </div>
              <div class="col-md-auto">
                <button class="btn btn-warning" id="reset-button">
                  Reset All Filters
                </button>
              </div>
              <div id="match-results" class="list-group"></div>
            </div>
          </div>
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Angle</th>
                  <th scope="col">Difficulty</th>
                  <th scope="col">Ascents</th>
                  <th scope="col">Quality</th>
                </tr>
              </thead>
              <tbody id="climb-stats"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/data/angles.js"></script>
    <script src="src/data/climbs.js"></script>
    <script src="src/data/holds.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
